<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="__XA__/css/font.css">
    <link rel="stylesheet" href="__XA__/css/xadmin.css">
    <script src="__XA__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__XA__/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div id="test1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['tree','jquery'], function(){
        var $ = layui.jquery;
        var tree = layui.tree;
        //渲染
        $.ajax({
            url:'/admin/info/tree',
            type:'post',
            dataType:'json',
            success:function (obj) {
                var inst1 = tree.render({
                    elem: '#test1',  //绑定元素
                    data: obj,
                    text: {
                        defaultNodeName: '未命名' //节点默认名称
                        ,none: '无数据' //数据为空时的提示文本
                    }
                });
            }
        })

    });
</script>
</body>
</html>
